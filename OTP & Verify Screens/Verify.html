<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Verify</title>

	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">

	<!-- ---------------------Bootstrap link--------------------------- -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- ---------------------Jquery link--------------------------- -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">

	
    <link rel="stylesheet" href="library/build/css/intlTelInput.css">
    <!-- <link rel="stylesheet" href="library/build/css/demo.css"> -->

</head>
<body>
	<!-- ---------------Registration First Screen---------------- -->
	<div class="registration1">
		<!-- ---------------Top Heading---------------- -->
		<div class="row top">
			<div class="col-2 col-sm-2 col1">
				<a href="#"><img src="arrow-left.svg" alt="arrow"></a>
			</div>
			<div class="col-8 col-sm-8 col2">
				<p> Verify </p>
			</div>
			<!-- <div class="col-2 col-sm-2 col3"></div> -->
		</div>
		<div class="register-logo">
			<img src="registration-logo.svg" class="img-responsive">
		</div>
		<p class="subheading">We need your phone number so you can follow your order.</p>

		<!-- ----------Form- Enter Name --------------------- -->
		<form>
			<div class="input_section row">
				<div class="col col-1">
					<img src="Profile.svg">
				</div>
				<div class="col col-11">
					<p class="name">Fullname</p>
					<input class="" type="text" name="" placeholder="Enter full name">
				</div>
			</div>
			<!-- -------------------Enter Phone number-------------- -->
			<div class="input_section row">
				<div class="col col-1">
					<img src="Calling.svg">
				</div>
				<div class="col col-11">
					<p class="name">Mobile Number</p>
					<input id="phone" name="phone" type="tel">
				</div>
			</div>

		</form> 

	</div>

	<!-- ----------------Bottom Navigation ------------------- -->

		<div class="btm_nav">
			<div class="row">
				<div class="col col-3">
					<a href="#">
						<img src="Home.svg">
						<p>Start</p>
					</a>
				</div>
				<div class="col col-2  active">
					<a href="#">
						<img src="active-cart.svg">
						<p>Cart</p>
					</a>
				</div>
				<div class="col col-2 nextf">
						<img src="Arrow-right.svg" class="center_icon img-responsive" width="45px" height="45px">
						<p>Next</p> 
				</div>
				<div class="col col-2">
					<a href="#">
						<img src="Notification.svg">
						<p>Notification</p>
					</a>
				</div>
				<div class="col col-3">
					<a href="#">
						<img src="account.svg">
						<p>Account</p>
					</a>
				</div> 
			</div> 
		</div>
		<!-- ---------------Bottom Navigation End----------------- -->
</body> 

<script src="library/build/js/intlTelInput.js"> </script>

 <script>
    var input = document.querySelector("#phone");
    window.intlTelInput(input, {
      utilsScript: "library/build/js/utils.js",
    });
  </script>
</html>
