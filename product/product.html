<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Single Product</title>

	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- -------------Font Awsome CDN Link--------------- -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<div class="Product">
		<div class="row top">
			<div class="col-2 col-sm-2 col1">
				<a href="#"><img src="arrow-left.svg" alt="arrow"></a>
			</div>
			<div class="col-8 col-sm-8 col2">
				<p> Burger with Fries </p>
			</div>
			<!-- <div class="col-2 col-sm-2 col3"></div> -->
		</div>
		<div class="main">
			<div class="Image"> </div>

			<div class="row under_img">
				<div class="col col-11">
					<p>Best burger in the world. Choose if you want Veggie Meat. Everything is organic 350 Calories.</p>
				</div>
				<div class="col col-1">
					<img src="share.svg">
				</div>
			</div>

			<div class="checkbox">
				<input type="checkbox" id="check1" name="check1" value="Well Done">
  					<label for="check1">Well Done</label>
  				<input type="checkbox" id="check2" value="Rare">
  					<label for="check2">Rare</label>
  				<input type="checkbox" id="check3" value="Veggie">
  					<label for="check3">Veggie</label>
			</div>

			<hr>

			<div class="row item">
				<div class="col-6 col1">
					<p>Extra Cheese</p>
				</div>
				<div class="col-3 col2">
					<p>1.00</p>
				</div>
				<div class="col-3 col3">
					<input type="checkbox" name="" value="Extra Cheese">
				</div>
			</div>

			<hr>

			<div class="row item">
				<div class="col-6 col1">
					<p>Extra Cheese</p>
				</div>
				<div class="col-3 col2">
					<p>1.00</p>
				</div>
				<div class="col-3 col3">
					<input type="checkbox" name="" value="Extra Cheese">
				</div>
			</div>

			<hr>

			<div class="row price">
				<div class="col-8 col1">
					<p class="plus_minus">
						<span class="minus">  - </span>
						<span class="center"> 1 </span>
						<span class="plus">   + </span>
					</p>
				</div>
				<div class="col-4 col2">
					<p>11.50</p>
				</div>
			</div>

		</div>	
	</div>
	<!-- ----------------Bottom Navigation ------------------- -->

		<div class="btm_nav">
			<div class="row">
				<div class="col col-3 active">
					<a href="#">
						<img src="activeHome.svg">
						<p>Start</p>
					</a>
				</div>
				<div class="col col-2">
					<a href="#">
						<img src="cart.svg">
						<p>Cart</p>
					</a>
				</div>
				<div class="col col-2">
					<a href="#">
						<img src="plus.svg" class="center_icon img-responsive" width="45px" height="45px">
						<p>Add</p>
					</a>
				</div>
				<div class="col col-2">
					<a href="#">
						<img src="Notification.svg">
						<p>Notification</p>
					</a>
				</div>
				<div class="col col-3">
					<a href="#">
						<img src="account.svg">
						<p>Account</p>
					</a>
				</div> 
			</div> 
		</div>
		<!-- ---------------Bottom Navigation End----------------- -->

</body>
</html>
