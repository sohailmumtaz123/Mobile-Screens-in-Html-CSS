<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Payment Types</title>

	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">

	<!-- ---------------------Bootstrap link--------------------------- -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- -------------Font Awsome CDN Link--------------- -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- ---------------------Jquery link--------------------------- -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css"> 

</head>
<body>
	<div  class="payment_page1">
		<div class="row top">
			<div class="col-2 col-sm-2 col1">
				<a href="#"><img src="arrow-left.svg" alt="arrow"></a>
			</div>
			<div class="col-8 col-sm-8 col2">
				<p> Payment Types </p>
			</div>
			<div class="col-2 col-sm-2 col3">
				<!-- <a href="#"><img src="Scan.svg"></a> -->
			</div>
		</div>

		<!-- ----------------Saved Card Options-------------- -->
		<div class="saved_card"> 
			<div class="cards">
				<div class="row heading">
					<div class="col-6">
						<p>Saved Cards</p>
					</div>
					<div class="col-6">
						<img src="edit.svg" width="18px" height="auto">
					</div>
				</div>
				<div class="row Card_option">
					<div class="col-2">
						<img src="visa.svg" width="40px" height="40px">
					</div>
					<div class="col-8">
						<p class="number">0145 9094 9870 7540 </p>
						<p class="name">Eastern Bank Ltd.</p>
					</div>
					<div class="col-2 cross">
						<a href="#"><img src="crossCircle.svg" width="20px" height="20px"></a>
					</div>
				</div>
				<hr>
				<div class="row Card_option">
					<div class="col-2">
						<img src="mastercard.svg" width="40px" height="40px">
					</div>
					<div class="col-8">
						<p class="number">0145 9094 9870 7540 </p>
						<p class="name">Bank Asia Ltd.</p>
					</div>
					<div class="col-2 cross">
						<div class="checkbox">
							<input type="checkbox" name="check1" value="Dine In" checked="true">
						</div>
					</div>
				</div>
			</div> 
		</div>

		<!-- -------------Choose Payment Method---------------- -->
		<div class="payment_option">
			<p class="heading">Payment Information</p>
			<!-- -------------1st Payment Option------------- -->
			<div class="row option">
				<div class="col-10 col-sm-10 left">
					<img src="payment.svg" width="34px" height="34px">
					<p>Payment Later</p>
				</div>
				<div class="col-2 col-sm-2 right">
					<a href="#"><img src="arrow-right.svg" width="20px" height="24px"></a>
				</div>
			</div>

			<div class="row option">
				<div class="col-10 col-sm-10 left">
					<img src="qr-code.svg" width="34px" height="34px">
					<p>Show QR Code</p>
				</div>
				<div class="col-2 col-sm-2 right">
					<a href="#"><img src="arrow-right.svg" width="20px" height="20px"></a>
				</div>
			</div>

			<div class="row option">
				<div class="col-10 col-sm-10 left">
					<img src="mastercard.svg" width="34px" height="34px">
					<p>Bank Card</p>
				</div>
				<div class="col-2 col-sm-2 right">
					<a href="#"><img src="arrow-right.svg" width="20px" height="20px"></a>
				</div>
			</div>

			<div class="row option">
				<div class="col-10 col-sm-10 left">
					<img src="swish.svg" width="34px" height="34px">
					<p>Swish</p>
				</div>
				<div class="col-2 col-sm-2 right">
					<a href="#"><img src="arrow-right.svg" width="20px" height="20px"></a>
				</div>
			</div>


			<div class="row option">
				<div class="col-10 col-sm-10 left">
					<img src="google.svg" width="34px" height="34px">
					<p>Google Pay</p>
				</div>
				<div class="col-2 col-sm-2 right">
					<a href="#"> <img src="arrow-right.svg" width="20px" height="20px"> </a>
				</div>
			</div>

			<div class="row option" onclick="location.href='#';" style="cursor:pointer;">
				<div class="col-10 col-sm-10 left">
					<img src="gift-voucher.svg" width="34px" height="28px">
					<p>Gift Card</p>
				</div>
				<div class="col-2 col-sm-2 right">
					<a href="#"> <img src="arrow-right.svg" width="20px" height="20px"> </a>
				</div>
			</div>

		</div>
	</div> 
	<!-- ----------------Bottom Navigation ------------------- -->

		<div class="btm_nav">
			<div class="row">
				<div class="col col-3">
					<a href="#">
						<img src="Home.svg">
						<p>Start</p>
					</a>
				</div>
				<div class="col col-2 active">
					<a href="#">
						<img src="activeCart.svg">
						<p>Cart</p>
					</a>
				</div>
				<div class="col col-2">
					<a href="#">
						<img src="mastercard.svg" class="center_icon img-responsive" width="45px" height="45px">
						<p>PAY</p>
					</a>
				</div>
				<div class="col col-2">
					<a href="#">
						<img src="Notification.svg">
						<p>Notification</p>
					</a>
				</div>
				<div class="col col-3">
					<a href="#">
						<img src="account.svg">
						<p>Account</p>
					</a>
				</div> 
			</div> 
		</div>
		<!-- ---------------Bottom Navigation End----------------- -->

</body>
</html>
